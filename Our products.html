       <style>
    body {
        background: linear-gradient(to left, #5cccb4, #939ca5);

    .navbar {
            background: rgba(0, 0, 0, 0.7) !important;

            color: white !important;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #f5c518 !important;
        }

    .card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        transform: scale(1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
        height: 250px;
        object-fit: cover;
    }

    .card-body {
        padding: 1.25rem;
    }

  /* Footer Styling */
  .footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

    .footer a {
        color: #ccc;
        transition: color 0.3s ease;
    }

    .footer a:hover {
        color: #fff;
    }

    /* Subtle fade-in animation for cards */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const data = [
            {
                "name": "Lavender Healing Oil",
                "image": "images/P3.jpg",
                "description": "Soothes skin and calms the mind.",
                "price": "12.99"
            },
            {
                "name": "Aloe Vera Lotion",
                "image": "images/P1.jpg",
                "description": "Hydrating and gentle for daily use.",
                "price": "9.99"
            },
            {
                "name": "Aloe Vera Lotion",
                "image": "images/P2.jpg",
                "description": "Hydrating and gentle for daily use.",
                "price": "9.99"
            },
            {
                "name": "Aloe Vera Lotion",
                "image": "images/P4.jpg",
                "description": "Hydrating and gentle for daily use.",
                "price": "9.99"
            },
            {
                "name": "Aloe Vera Lotion",
                "image": "images/P6.jpg",
                "description": "Hydrating and gentle for daily use.",
                "price": "9.99"
            },
            {
                "name": "Aloe Vera Lotion",
                "image": "images/P5.jpg",
                "description": "Hydrating and gentle for daily use.",
                "price": "9.99"
            }
        ];
    
        document.addEventListener("DOMContentLoaded", function () {
            const productList = document.getElementById("product-list");
            data.forEach((product, index) => {
                const delay = index * 100; // stagger animation
                const card = document.createElement('div');
                card.className = "col-md-4 mb-4 fade-in";
                card.style.animationDelay = `${delay}ms`;
                card.innerHTML = `
                    <div class="card shadow">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="text-primary fw-bold">$${product.price}</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                `;
                productList.appendChild(card);
            });
        });
    </script>
