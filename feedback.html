            text-align: center;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html"><img src="images/Adobe Express - file.png" alt="Zara Clinic Logo" width="75" height="75"></a>

            </button>

        </div>

    <div class="container mt-5">
        <h2 class="text-center text-light mb-4">We'd Love Your Feedback</h2>
        <div class="form-section">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Your Experience at Zara Clinic</label>
                    <textarea class="form-control" id="experience" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" id="rating" required>
                        <option value="">Choose...</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Submit Feedback</button>
            </form>
        </div>
    </div>
