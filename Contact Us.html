    <div class="container form-container mt-4">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center text-muted">We'd love to hear from you! Fill out the form below and we'll get in touch soon.</p>
        <form id="contactForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" placeholder="03XXXXXXXXX" pattern="[0-9]{11}" required>
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" rows="4" class="form-control" placeholder="Write your message..." required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-5 mt-3">Send Message</button>
                </div>
            </div>
        </form>
    </div>
